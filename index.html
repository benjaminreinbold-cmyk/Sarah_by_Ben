  <script>
    var vapi = null;
    var isCallActive = false;

    function tryInit() {
      if (window.vapiSDK && !vapi) {
        vapi = window.vapiSDK.run({
          apiKey: 'pk-491ca61c-7a79-4bd4-b283-8528110b2831',

            }
          }
        });

        if (vapi) {
          vapi.on('call-start', function() {
            document.getElementById('status').textContent = 'Verbunden - Sarah hoert zu...';
          });
          vapi.on('speech-start', function() {
            document.getElementById('status').textContent = 'Sarah spricht...';

        document.getElementById('callBtn').classList.add('active');

        isCallActive = false;
        document.getElementById('callBtn').classList.remove('active');
        document.getElementById('btnText').textContent = 'Mit Sarah sprechen';
